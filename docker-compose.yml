version: '3'

services:
  kas:
    build: .
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
      - /dev/kvm
    working_dir: ${PWD}
    environment:
      - USER_ID=${USER_ID:-1000}
      - GROUP_ID=${GROUP_ID:-1000}
    volumes:
      - ${PWD}:${PWD}
      - ${SSH_DIR:-~/.ssh}:/etc/skel/.ssh
